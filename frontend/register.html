<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký | ARGB Gear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">

<div class="auth-box">
    <h2>Đăng ký</h2>

    <form>
        <div class="form-group">
            <label>Tên đăng nhập</label>
            <input type="text" placeholder="Nhập tên đăng nhập" required>
        </div>

        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="form-group">
            <label>Xác nhận mật khẩu</label>
            <input type="password" placeholder="Nhập lại mật khẩu" required>
        </div>

        <button type="submit" class="btn-auth">Đăng ký</button>
    </form>

    <p class="auth-link">
        Đã có tài khoản?
        <a href="login.html">Đăng nhập</a>
    </p>
</div>

</body>
</html>
